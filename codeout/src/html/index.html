<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Quiz</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <!-- <link rel="stylesheet" href="styles/grid.css"> -->
    <link rel="stylesheet" href="build/styles.css">
  </head>
  <body>
    <main>
      <section id="home" class="container">
        <h1>Which Color?</h1>
        <p>Can you guess the color of the RGB value?</p>
        <button>Let's Begin</button>
      </section>

      <section id="question" class="container">
        <h1>What is the <span>rgb(50,20,150)</span> color?</h1>
        <fieldset>
          <legend>Choose the color this resembles:</legend>
          <span class="container flexbox">
            <span>
              <input id="blueish" type="radio" name="color" value="blueish">
              <label for="blueish">Blue(ish)</label>
            </span>
            <span>
              <input id="greenish" type="radio" name="color" value="greenish">
              <label for="greenish">Green(ish)</label>
            </span>
            <span>
              <input id="redish" type="radio" name="color" value="redish">
              <label for="redish">Red(ish)</label>
            </span>
            <span>
              <input id="yellowish" type="radio" name="color" value="yellowish">
              <label for="yellowish">Yellow(ish)</label>
            </span>
          </span>
        </fieldset>
        <button class="submit">Submit</button>
        <button class="reset">Start over</button>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
