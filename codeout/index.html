<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Quiz</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <script src="https://use.fontawesome.com/b1562c45b0.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <!-- <link rel="stylesheet" href="styles/grid.css"> -->
    <link rel="stylesheet" href="build/styles.css">
  </head>
  <body>
    <main>
      <svg height="210" width="500">
        <line x1="0" y1="0" x2="100%" y2="100%" style="stroke:rgba(250,250,250,.02);stroke-width:50%" />
      </svg>
      <section id="home" class="container">
        <h1>Which Color?</h1>
        <p>Can you guess the color of the RGB value?</p>
        <button class="pulse-button">Let's Begin</button>
      </section>

      <section id="question" class="container">
        <h2>What color is <span>rgb(50,20,150)</span>?</h2>
        <fieldset>
          <legend>Choose the color this best resembles:</legend>
          <span class="container flexbox">
            <span>
              <input id="blueish" type="radio" name="color" value="blueish">
              <label for="blueish">Blue(ish)</label>
            </span>
            <span>
              <input id="greenish" type="radio" name="color" value="greenish">
              <label for="greenish">Green(ish)</label>
            </span>
            <span>
              <input id="redish" type="radio" name="color" value="redish">
              <label for="redish">Red(ish)</label>
            </span>
            <span>
              <input id="yellowish" type="radio" name="color" value="yellowish">
              <label for="yellowish">Yellow(ish)</label>
            </span>
          </span>
        </fieldset>
        <button class="submit">Submit</button>
        <button class="reset">Start over</button>
        <div class="pager">
          <h3>Progress</h3>
          <span class="correct"> <i class="fa fa-check" aria-hidden="true"></i> </span>
          <span class="incorrect"> <i class="fa fa-times" aria-hidden="true"></i> </span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="build/app.js"></script>
  </body>
</html>
